server.port=8080
server.servlet.context-path=/

# Encoding configuration for proper UTF-8 support
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Application info
spring.application.name=Walmart Checkout Service
app.description=Retail checkout service with promotions and payment methods
app.version=1.0.0

# Logging
logging.level.com.walmart.checkout=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Swagger 2 Configuration
spring.mvc.pathmatch.matching-strategy=ant-path-matcher